  presence:
    build:
      context: ./
      dockerfile: ./apps/api/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - postgres
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run start:dev presence

  postgres:
    image: postgres
    container_name: postgres_messenger
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - ./db/data:/var/lib/postgresql/data
  
  postgres_admin:
    image: dpage/pgadmin4:latest
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - '15432'
